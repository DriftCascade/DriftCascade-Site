<a href="{{ .RelPermalink }}" class="no-underline pa3 bg-grey-1 br1 mb2 db raise w-100">
	<h2 class="f3 b lh-title mb1 primary">{{ .Title }}</h2>
	<p class="mid-gray lh-title mb2">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
	<p class="mb2">{{ .Description }}</p>
	{{ with .Params.tags }}
	<div class="mb2">
		{{ if reflect.IsSlice . }}
			{{ range . }}
			<a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="dib mr1 mb1 pa1 br2 link f6" style="background: rgba(0, 174, 239, 0.1); color: var(--circuit-blue);">
				#{{ . }}
			</a>
			{{ end }}
		{{ else }}
			{{ $tags := split . "," }}
			{{ range $tags }}
			{{ $tag := trim . " " }}
			<a href="{{ "/tags/" | relURL }}{{ $tag | urlize }}" class="dib mr1 mb1 pa1 br2 link f6" style="background: rgba(0, 174, 239, 0.1); color: var(--circuit-blue);">
				#{{ $tag }}
			</a>
			{{ end }}
		{{ end }}
	</div>
	{{ end }}
	<p class="link b dib black mb0">Read more â†’</p>
</a>
