{{/* Blog post card partial - reusable across home page and blog list */}}
<article class="br2" style="background: rgba(0, 174, 239, 0.05); border: 1px solid rgba(0, 174, 239, 0.2); padding: 1.5rem;">
	<h3 class="f4 mb2">
		<a href="{{ .Permalink }}" class="link" style="color: var(--circuit-blue);">{{ .Title }}</a>
	</h3>
	<div class="flex justify-between grey-3 mb2" style="font-size: 0.875rem;">
		<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
		<span>{{ .ReadingTime }} min read</span>
	</div>
	{{ with .Params.description }}
	<div class="lh-copy mb3" style="font-size: 0.9rem;">{{ . | markdownify }}</div>
	{{ end }}
	{{ with .Params.tags }}
	<div class="mb3">
		{{ range . }}
		<a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="dib mr2 mb1 pa2 br2 link f6" style="background: rgba(0, 174, 239, 0.1); color: var(--circuit-blue);">
			#{{ . }}
		</a>
		{{ end }}
	</div>
	{{ end }}
	<a href="{{ .Permalink }}" class="btn btn-primary" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Read More</a>
</article>
