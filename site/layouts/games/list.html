{{ define "main" }}

<section class="ph3 pv4 mw8 center">
	<h1 class="f2 mb3 tc">{{ .Title }}</h1>
	{{ with .Params.subtitle }}<p class="lh-copy mb4 tc">{{ . }}</p>{{ end }}
	
	<div class="project-grid">
		{{ range (where .Site.RegularPages "Section" "games").ByWeight }}
		<div class="project-item">
			<div class="project-placeholder">{{ .Title }} Concept Art</div>
			<h2>{{ .Title }}</h2>
			<span class="project-badge {{ if eq .Params.status "Active Development" }}badge-active{{ else }}badge-hold{{ end }}">{{ .Params.status }}</span>
			<p class="lh-copy mv3">{{ .Params.description }}</p>
			<a href="{{ .Permalink }}" class="btn btn-primary">Learn More</a>
		</div>
		{{ end }}
	</div>
</section>

{{ end }}
